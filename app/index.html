<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>TheGame</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="bower_components/modernizr/modernizr.js"></script>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->


<div class="container">
<div id="quests" class="row row-header">
	<form id="addQuest" class="form-inline" action="#">
		<div class="form-group">
			<div class="input-group">
				<label class="control-label">
					<input id="name" class="form-control" type="text" placeholder="Add a new"/>
				</label>
				<button class="btn btn-default" id="add">Add</button>
			</div>
		</div>
		<div id="questreward" class="form-group">
			<div class="btn-group" data-toggle="buttons">
				<label class="btn btn-primary active">
					<input type="radio" name="section" checked>Quest
				</label>
				<label class="btn btn-warning">
					<input type="radio" name="section">Reward
				</label>
			</div>
		</div>
	</form>
</div>
</div>

<div class="footer">
</div>

<script id="questDetailsTemplate" type="text/template">
	<div>
		<label for="qnameEdit"></label><input id="qnameEdit" value="<%= name %>">
	</div>
	<div>
		<label for="qdescriptionEdit">Description</label>
		<textarea id="qdescriptionEdit" rows="3"><%= description %></textarea>
	</div>
	<div>
		<label for="qpriorityEdit">Priority</label>
		<select id="qpriorityEdit">
			<option
			<%= priority === 0 ? "selected" : void 0%> >no priority</option>
			<option
			<%= priority === 1 ? "selected" : void 0%> >1</option>
			<option
			<%= priority === 2 ? "selected" : void 0%> >2</option>
			<option
			<%= priority === 3 ? "selected" : void 0%> >3</option>
			<option
			<%= priority === 4 ? "selected" : void 0%> >4</option>
		</select>
	</div>
	<div>
		<% if (comments[0]) {%><p class="commentsHeader">Comments</p><% }%>
		<% _.each(comments, function(comment) { %>
		<p class="postedComment"><%= comment.body %></p>
		<% }); %>
		<!--Please add a for each for comments-->
		<textarea rows="5" id="qcomments" title="Comments" placeholder="Post a comment"></textarea>
		<button id="commentAdd" class="btn btn-primary">Post</button>
	</div>
	<button id="save" class="btn btn-primary">Save</button>
	<button id="close" class="btn btn-primary">Close</button>

</script>

<script id="questTemplate" type="text/template">
	<ul>
		<li><%= name %></li>
	</ul>
	<button class="delete btn btn-danger">Delete</button>

</script>

<!-- build:js scripts/vendor.js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/lodash/dist/lodash.compat.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<script src="bower_components/marionette/lib/backbone.marionette.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/app.js -->
<script src="scripts/app.js"></script>
<script src="scripts/models/quest.js"></script>
<script src="scripts/models/reward.js"></script>
<script src="scripts/collections/rewards.js"></script>
<script src="scripts/collections/quests.js"></script>
<script src="scripts/views/main.js"></script>
<script src="scripts/views/editReward.js"></script>
<script src="scripts/views/editQuest.js"></script>
<script src="scripts/views/questView.js"></script>
<script src="scripts/views/rewardView.js"></script>
<script src="scripts/routes/questsRouter.js"></script>
<script src="scripts/routes/rewardsRouter.js"></script>
<!-- endbuild -->

</body>
</html>
